<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Mentoria</title>

        <link rel="stylesheet" href="mentoria.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="page">

            <header>
                
                <h1>MENTORIA</h1>

                <p>
                    Preencha o formulário abaixo para agendar a sua mentoria
                </p>

            </header>

            <form id="my-form">

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>INFORMAÇÕES PESSOAS</legend>

                        <div class="col-2">

                            <div class="input-wrapper">
    
                                <label for="event-name-first">Nome</label>
    
                                <input
                                    type="text"
                                    id="event-name-first"
                                    required />
    
                            </div>
    
                            <div class="input-wrapper">
    
                                <label for="event-name-second">Sobrenome</label>
    
                                <input
                                    type="text"
                                    id="event-name-second"
                                    required />
    
                            </div>

                        </div>

                        <div class="input-wrapper">

                            <label for="event-email">Email<span>(digite um email válido)</span></label>

                            <input
                                type="text"
                                id="event-email"
                                required />

                        </div>

                        <div class="input-wrapper">

                            <label for="event-password">Senha<span>(mínimo de 8 caracteres)</span></label>

                            <input
                                type="text"
                                id="event-password"
                                required
                                maxlength="8" />

                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>INFORMAÇÕES DO MENTOR</legend>

                        <div class="input-wrapper">

                            <label for="event-info">Nome do seu mentor<span>(só o primeiro nome)</span></label>

                            <input
                                type="text"
                                id="event-info"
                                required />

                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                        <h3>PRIMEIRA MENTORIA</h3>

                        <div class="col-3">

                            <div class="input-wrapper">

                                <label for="event-date">Data<span>(DD/MM/AA)</span></label>

                                <input
                                    type="date"
                                    id="event-date"
                                    required />

                            </div>

                            <div class="input-wrapper">

                                <label for="event-begin">Das</label>

                                <input
                                    type="time"
                                    id="event-begin"
                                    required />

                            </div>

                            <div class="input-wrapper">

                                <label for="event-end">Até</label>

                                <input
                                    type="time"
                                    id="event-end"
                                    required />

                            </div>

                        </div>

                        <h3>SEGUNDA MENTORIA</h3>

                        <div class="col-3">

                            <div class="input-wrapper">

                                <label for="event-date">Data<span>(DD/MM/AA)</span></label>

                                <input
                                    type="date"
                                    id="event-date"
                                    required />

                            </div>

                            <div class="input-wrapper">

                                <label for="event-begin">Das</label>

                                <input
                                    type="time"
                                    id="event-begin"
                                    required />

                            </div>

                            <div class="input-wrapper">

                                <label for="event-end">Até</label>

                                <input
                                    type="time"
                                    id="event-end"
                                    required />

                            </div>

                        </div>

                    </div>

                </fieldset>

            </form>

            <footer>

                <input

                    class="button"
                    type="submit"
                    value="SALVAR"
                    form="my-form" />

            </footer>

        </div>
   
    </body>

</html>
